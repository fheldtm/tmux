set -g default-terminal "screen-256color"
# Disable OSC 11 background color queries
set -g allow-passthrough off
set -g set-clipboard off
# Explicitly disable OSC 11
set -ga update-environment 'COLORTERM'

# action key
unbind C-b
set-option -g prefix C-t
set-option -g repeat-time 0
set-option -g focus-events on

#### Key bindings

set-window-option -g mode-keys vi

#bind t send-key C-t
# Reload settings
bind r source-file ~/.config/tmux/tmux.conf \; display "Reloaded!"
# Open current directory
bind o run-shell "open #{pane_current_path}"
bind -r e kill-pane -a

# vim-like pane switching
bind -r k select-pane -U 
bind -r j select-pane -D 
bind -r h select-pane -L 
bind -r l select-pane -R

# Clear OSC sequences manually with Ctrl-t + C (capital C to avoid conflict)
bind C send-keys C-l 

# Moving window
# bind-key -n C-j swap-window -t -1 \; previous-window
# bind-key -n C-k swap-window -t +1 \; next-window

# Change Window
unbind n
unbind p
bind -r [ previous-window
bind -r ] next-window

# Change window

# Resizing pane
bind -r C-k resize-pane -U 5
bind -r C-j resize-pane -D 5
bind -r C-h resize-pane -L 5
bind -r C-l resize-pane -R 5

#### basic settings

set-option -g status-justify "left"
#set-option utf8-default on
#set-option -g mouse-select-pane
set-window-option -g mode-keys vi
#set-window-option -g utf8 on
# look'n feel
set-option -g status-fg cyan
set-option -g status-bg black
set -g pane-active-border-style fg=colour166,bg=default
set -g window-style fg=colour10,bg=default
set -g window-active-style fg=white,bg=default
set-option -g history-limit 64096


#### COLOUR

# default statusbar colors
set-option -g status-style bg=colour235,fg=colour136,default

# default window title colors
set-window-option -g window-status-style fg=colour244,bg=colour234,dim

# active window title colors
set-window-option -g window-status-current-style fg=colour166,bg=default,bright

# pane border
set-option -g pane-border-style fg=colour235 #base02
set-option -g pane-active-border-style fg=colour136,bg=colour235

# message text
set-option -g message-style bg=colour235,fg=colour166

# pane number display
set-option -g display-panes-active-colour colour33 #blue
set-option -g display-panes-colour colour166 #orange

# clock
set-window-option -g clock-mode-colour colour64 #green

# allow the title bar to adapt to whatever host you connect to
set -g set-titles on
set -g set-titles-string "#T"

# Suppress OSC responses
# Terminal overrides to prevent OSC 11 sequences
set -g terminal-overrides ',xterm*:XT:Ms@:Cs@:Cr@:Ss@:Se@,*:Tc'
set -sg escape-time 200
set -g focus-events on

# import
if-shell "uname -s | grep -q Darwin" "source ~/.config/tmux/macos.conf"

source ~/.config/tmux/statusline.conf
source ~/.config/tmux/utility.conf

# Clear OSC sequences with screen clear after delay
set-hook -g after-new-session 'run-shell "sleep 0.3 && tmux send-keys -t #{session_name}:#{window_index}.#{pane_index} C-l"'
set-hook -g client-attached 'run-shell "sleep 0.3 && tmux send-keys -t #{session_name}:#{window_index}.#{pane_index} C-l"'
